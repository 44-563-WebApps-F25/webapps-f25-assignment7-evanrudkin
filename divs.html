<!DOCTYPE html>
<html>
<head>
  <title>Evan Rudkin builds list with divs</title>
  <style>
    .flex-container {
      display: flex;
      flex-direction: row;
      background-color: red;
    }

    .flex-container > div {
      background-color: #f1f1f1;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }

    /* Responsive layout */
    @media (max-width: 600px) {
      .flex-container {
        flex-direction: column;
        background-color: green;
      }
    }
  </style>
</head>

<body>
  <h2>Evan Rudkin builds list with divs</h2>

  <div class="flex-container" id="target">
    <div class="divlist">row item 1</div>
    <div class="divlist">row item 2</div>
    <div class="divlist">row item 3</div>
  </div>

  <p>Press the button to create a new element and add it to the end of the list.</p>
  <input type="text" id="newText" placeholder="Enter new item text">
  <button onclick="addEnd()">Add end</button>

  <script>
    function addEnd() {
      let element = document.createElement("div");
      let text = document.getElementById("newText").value;
      element.innerHTML = text;
      element.className = "divlist";

      let container = document.getElementById("target");
      container.appendChild(element);

      document.getElementById("newText").value = "";
    }
  </script>
</body>
</html>
