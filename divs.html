<!DOCTYPE html>
<html>
<head>
  <title>Evan Rudkin builds list with divs</title>
  <style>
    .flex-container {
      display: flex;
      flex-direction: row;
      background-color: red;
    }

    .flex-container > div {
      background-color: #f1f1f1;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
    }

    /* Responsive layout */
    @media (max-width: 600px) {
      .flex-container {
        flex-direction: column;
        background-color: green;
      }
    }
  </style>
</head>

<body>
  <h2>Evan Rudkin builds list with divs</h2>

  <div class="flex-container" id="target">
    <div class="divlist">row item 1</div>
    <div class="divlist">row item 2</div>
    <div class="divlist">row item 3</div>
  </div>

  <p>Use the buttons to add or remove elements in the flex container.</p>
  <input type="text" id="newText" placeholder="Enter new item text">
  <button onclick="addEnd()">Add end</button>
  <button onclick="addFront()">Add front</button>
  <button onclick="removeMiddle()">Remove</button>

  <script>
    function addEnd() {
      let element = document.createElement("div");
      let text = document.getElementById("newText").value;
      element.innerHTML = text;
      element.className = "divlist";

      let container = document.getElementById("target");
      container.appendChild(element);

      document.getElementById("newText").value = "";
	  function addEnd() {
      let element = document.createElement("div");
      let text = document.getElementById("newText").value;
      element.innerHTML = text;
      element.className = "divlist";

      let container = document.getElementById("target");
      container.appendChild(element);

      document.getElementById("newText").value = "";
    	}
	}

    function addFront() {
      let element = document.createElement("div");
      let text = document.getElementById("newText").value;
      element.innerHTML = text;
      element.className = "divlist";

      let container = document.getElementById("target");
      container.insertBefore(element, container.firstChild);

      document.getElementById("newText").value = "";
    }

    function removeMiddle() {
      let divListItems = document.getElementsByClassName("divlist");
      let length = divListItems.length;

      if (length > 0) {
        let middleIndex = Math.floor(length / 2);
        divListItems[middleIndex].remove();
      }
    }
  </script>
</body>
</html>
