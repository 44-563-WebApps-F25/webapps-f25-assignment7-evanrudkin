<!DOCTYPE html>
<html lang="en">
<head>
  <title>Evan Rudkin Reflexes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
</head>
<body class="text-center mt-5">

  <h2 class="text-primary">Evan Rudkin Reflexes</h2>

  <div id="target" class="mt-3 fs-4">Your time</div>
  <div id="counter" class="mt-2 fs-4">Count</div>

  <button type="button" class="btn btn-success m-2" id="goButton">Go</button>
  <button type="button" class="btn btn-danger m-2" id="haltButton">Halt</button>

  <script>
    let haltTime = undefined; 

    function recordTime() {
      haltTime = Date.now();
      console.log("Halt pressed at:", haltTime);
    }

    document.getElementById("haltButton").onclick = recordTime;
  </script>

</body>
</html>
