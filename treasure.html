    </body>
    <script>
    const ids = [];
    for (let i = 0; i < 35; i++) {
        ids.push("img" + i);
    }

    let score = 0;
    let locationsVisited = 0;
    let lastLocation = 0;
    const silverLocations = [2, 5, 11, 21, 32];
    const goldLocation = 15;
    const snakeLocation = 20;
    let gameOver = false;

    function check(position) {
        if (gameOver) return;

        const id = ids[position];
        const image = document.getElementById(id);

        let newImage = "images/rabbit.jpg";
        let points = 1;

        if (silverLocations.includes(position)) {
            newImage = "images/silver.jpg";
            points = 3;
        } else if (position === goldLocation) {
            newImage = "images/gold.jpg";
            points = 5;
        } else if (position === snakeLocation) {
            newImage = "images/snake.jpg";
            points = -3;
            gameOver = true;
        }

        image.src = newImage;
        score += points;
        locationsVisited++;
        lastLocation = position;

        document.getElementById("locations").innerHTML =
            "Number of locations checked is " + locationsVisited + ".";
        document.getElementById("score").innerHTML =
            "Score is " + score + ".";
    }

    function help() {
        let message = "wind"; 

        const row = Math.floor(lastLocation / 7);
        const col = lastLocation % 7;

        const nearby = [lastLocation - 1, lastLocation + 1, lastLocation - 7, lastLocation + 7];
        for (let loc of nearby) {
            if (silverLocations.includes((loc + 35) % 35)) {
                message = "clink";
                break;
            }
        }

        if (message === "wind") {
            const snakeRow = Math.floor(snakeLocation / 7);
            const snakeCol = snakeLocation % 7;
            if (Math.abs(snakeRow - row) <= 1 && Math.abs(snakeCol - col) <= 1) {
                message = "rattle";
            }
        }

        document.getElementById("help").innerHTML = "Help report: " + message;
    }

    document.getElementById("clickHelp").onclick = help;
</script>
